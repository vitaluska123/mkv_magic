<div id="modal-progress" class="modal" style="display:none;align-items:center;justify-content:center;position:fixed;z-index:1000;left:0;top:0;width:100vw;height:100vh;background:rgba(30,40,60,0.18);backdrop-filter:blur(2px);">
  <div class="modal-content" style="background:#fff;border-radius:12px;box-shadow:0 4px 32px #0002;padding:38px 44px;min-width:340px;max-width:96vw;display:flex;flex-direction:column;align-items:center;">
    <h2 style="margin-top:0;">Загрузка...</h2>
    <div id="modal-progress-label" style="margin-bottom:18px;font-size:1.1em;color:#2a3a5a;">Подождите, идёт обработка файла</div>
    <div style="width:100%;margin-bottom:8px;">
      <div style="background:#e9eaf0;border-radius:8px;overflow:hidden;height:22px;">
        <div id="modal-progress-bar" style="height:22px;width:0%;background:#1a7edb;transition:width 0.3s;"></div>
      </div>
    </div>
  </div>
</div>
