<div id="topbar-menu" style="background:#2a3a5a;color:#fff;padding:0 0 0 0;min-height:48px;display:flex;align-items:center;box-shadow:0 2px 10px #0001;">
  <div style="padding:0 24px;font-size:1.25em;font-weight:bold;letter-spacing:0.5px;">MKV Magic</div>
  <div style="display:flex;gap:18px;align-items:center;">
    <div class="menu-dropdown" style="position:relative;">
      <button class="menu-btn" style="background:none;border:none;color:#fff;font-size:1em;padding:8px 14px;cursor:pointer;">Файл ▼</button>
      <div class="menu-dropdown-content" style="display:none;position:absolute;left:0;top:100%;background:#fff;color:#222;min-width:160px;box-shadow:0 4px 16px #0002;border-radius:0 0 8px 8px;z-index:10;">
        <button id="menu-save-archive" style="width:100%;background:none;border:none;padding:10px 18px;text-align:left;cursor:pointer;">Сохранить проект</button>
        <button id="menu-load-archive" style="width:100%;background:none;border:none;padding:10px 18px;text-align:left;cursor:pointer;">Загрузить проект</button>
      </div>
    </div>
    <div class="menu-dropdown" style="position:relative;">
      <button class="menu-btn" style="background:none;border:none;color:#fff;font-size:1em;padding:8px 14px;cursor:pointer;">Вид ▼</button>
      <div class="menu-dropdown-content" style="display:none;position:absolute;left:0;top:100%;background:#fff;color:#222;min-width:160px;box-shadow:0 4px 16px #0002;border-radius:0 0 8px 8px;z-index:10;">
        <button id="menu-theme-light" style="width:100%;background:none;border:none;padding:10px 18px;text-align:left;cursor:pointer;">Светлая тема</button>
        <button id="menu-theme-dark" style="width:100%;background:none;border:none;padding:10px 18px;text-align:left;cursor:pointer;">Тёмная тема</button>
      </div>
    </div>
  </div>
</div>
<script>
// Простая логика выпадающих меню
[...document.querySelectorAll('.menu-dropdown')].forEach(drop => {
  const btn = drop.querySelector('.menu-btn');
  const content = drop.querySelector('.menu-dropdown-content');
  btn.onclick = e => {
    e.stopPropagation();
    content.style.display = content.style.display === 'flex' || content.style.display === 'block' ? 'none' : 'block';
  };
});
document.body.onclick = () => {
  document.querySelectorAll('.menu-dropdown-content').forEach(el => el.style.display = 'none');
};
</script>
